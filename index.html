<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora - 100 js</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="init">
        <table class="calculadora">
            <tr>
                <td class="pantalla"><p class="resultado"></p></td>
            </tr>
            <tr>
                <td>
                    <button class="siete">7</button>
                    <button class="ocho">8</button>
                    <button class="nueve">9</button>
                    <button class="divide">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="cuatro">4</button>
                    <button class="cinco">5</button>
                    <button class="seis">6</button>
                    <button class="multiplicar">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="uno">1</button>
                    <button class="dos">2</button>
                    <button class="tres">3</button>
                    <button class="restar">-</button>
                </td>
            </tr>
            <tr>
                <td class="finales">
                    <button class="reset">C</button>
                    <button class="cero">0</button>
                    <button class="igual">=</button>
                    <button class="suma">+</button>
                </td>
            </tr>
        </table>

        <script src="js/app.js"></script>
    </body>
</html>
